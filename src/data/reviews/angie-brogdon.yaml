name: Angie Brogdon
content: >-
  We love using Rocket Shell for all our Pod storage needs, they are reliable
  and always available to meet our customer's requests. The most important is
  keeping the customer satisfied that's our #1 priority. Dave and Lanny
  communicate directly with the customer and always send a picture once the Pod
  has been delivered.

  From Servpro of Chino / Chino Hills / Hesperia / Apple Valley / Barstow /
  Twenty-nine Palms
