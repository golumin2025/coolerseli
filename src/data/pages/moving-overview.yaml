title: Moving Overview
seoData:
  seoTitle: Moving Containers Overview
blocks:
  - discriminant: singleHero
    value:
      bgImage: /src/assets/images/moving-overview/blocks/0/value/bgImage.jpg
      title: Moving with Rocket Shell
      description: We are the best! Period.
  - discriminant: twoCol
    value:
      heading: The Rocket Shell Advantage
      image: /src/assets/images/moving-overview/blocks/1/value/image.png
      altTag: Containers on a street
      imagePlacement: left
      description: >
        When it comes to convenient moving and storage, Rocket Shell does it
        all. Our portable storage containers offer all the convenience and
        solutions you’ve been looking for your move. We know how stressful,
        time-consuming, and expensive it is to properly store or transport your
        belongings. That’s why Rocket Shell designed our units to be safe,
        secure and affordable while offering more than our competition
      button:
        label: Get A Quote
      colors: "#0069e5/5"
  - discriminant: cards
    value:
      title: Moving Services
      cards:
        - title: Local Moving
          description: >
            Need a hassle-free solution for your local move? Skip the rental
            truck—**Rocket Shell** has you covered. We’ll deliver a **durable,
            steel-framed container** right to your door, let you **pack at your
            own pace**, and then transport it safely to your new location.
        - title: Long-Distance Moving
          description: >
            Long-distance moving doesn’t have to be stressful. With **Rocket
            Shell’s** reliable  network covering **x states**, we’ll safely
            transport your belongings **across the state or across the
            country**. You set the schedule, and we’ll customize the move to fit
            your needs.
  - discriminant: twoColWithTabs
    value:
      heading: How Moving With Rocket Shell Works
      tabs:
        - title: Easy as…
          steps:
            - title: We deliver your container
              description: >-
                Choose from 8', 12', or 16' weather-resistant containers,
                delivered right to your door.
            - title: Pack at your own pace
              description: >-
                Your first 30 days are included, then rent monthly if needed.
                Need help loading? We can connect you with pros.
            - title: "Next stop: your new home"
              description: >-
                We'll deliver to your new home whenever you're ready. Need
                storage between homes? You have the option to keep your
                container at one of our secure Storage Centers.
  - discriminant: reviewsSlider
    value:
      title: Rocket Shell Reviews
      logos: []
