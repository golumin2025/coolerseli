title: Home
seoData:
  seoTitle: BoxProtect LLC - Secure Storage & Protection Solutions
  seoDescription: >-
    BoxProtect LLC offers reliable and secure storage solutions for your
    valuable items. Explore our range of protective boxes and services.
blocks:
  - discriminant: mainHero
    value:
      sliderImages:
        - image: /src/assets/images/home/blocks/0/value/sliderImages/0/image.jpg
          title: FAST, NO HASSLE STORAGE 1-800-BOX-3333
          description: BoxProtect Serves the Raleigh/Durham Triangle & Surrounding Counties
  - discriminant: twoColWithTabs
    value:
      heading: How It Works
      tabs:
        - title: Moving
          steps:
            - title: Order Your Box
              description: We deliver portable storage for your content to you.
            - title: Pack Your Content
              description: You pack the content at your own pace.  Rental is monthly.
            - title: Move it
              description: >
                Tell us when you're done and we can move your box where you need
                it.  
        - title: Storage
          steps:
            - title: Order Your Box
              description: We deliver portable storage for your content to you.
            - title: Pack Your Content
              description: You pack the content at your own pace.  Rental is monthly.
            - title: Store Onsite
              description: >-
                Store onsite or we can move your box where you need it.  Tell us
                when you're done.
  - discriminant: singleImage
    value:
      image: /src/assets/images/home/blocks/2/value/image.jpg
      altTag: Shipping container details and dimensions
      mobile: /images/home/blocks/2/value/mobile.jpg
  - discriminant: cards
    value:
      title: ABOUT US
      cards:
        - image: /src/assets/images/home/blocks/3/value/cards/0/image.jpg
          title: Our Boxes
          description: >
            Top quality steel containers with non-marring rubber feet &
            complimentary padlock.&nbsp; All boxes are 8x16'.
        - image: /src/assets/images/home/blocks/3/value/cards/1/image.avif
          title: Our Mule System
          description: >
            Containers can be placed in hard to reach areas of (almost) any
            ground cover with our 0 point turn mule system.
  - discriminant: featuredImage
    value:
      image: /src/assets/images/home/blocks/4/value/image.avif
      altTag: WHO WE ARE
      title: WHO WE ARE
      description: >-
        We are the Triangle's portable storage company for commercial clients:
        restoration, pack outs, builders, property managers and investors. We
        offer 8x16' metal containers for onsite storage of various content.  It
        is our promise that working with BoxProtect means fast service and easy
        ordering.  Once clients are setup in our system, they can text or call
        us directly to order storage boxes at a moment's notice.  Our goal is to
        be flexible and make your life easy.
  - discriminant: masonaryGallery
    value:
      title: Our Images
      images:
        - image: /src/assets/images/home/blocks/5/value/images/0/image.jpg
          altTag: Box Protect portable storage
        - image: /src/assets/images/home/blocks/5/value/images/1/image.jpg
          altTag: Box Protect portable storage moving
        - image: /src/assets/images/home/blocks/5/value/images/2/image.jpg
          altTag: Box Protect portable storage loading
        - image: /src/assets/images/home/blocks/5/value/images/3/image.jpg
          altTag: Box Protect portable storage open container
        - image: /src/assets/images/home/blocks/5/value/images/4/image.jpg
          altTag: Box Protect portable storage loading on driveway
