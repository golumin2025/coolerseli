title: Storage Overview
seoData:
  seoTitle: Storage Containers Overview
blocks:
  - discriminant: singleHero
    value:
      bgImage: /src/assets/images/storage-overview/blocks/0/value/bgImage.jpg
      title: Storage with Rocket Shell
      description: We are the best! Period.
  - discriminant: twoCol
    value:
      heading: The Rocket Shell Advantage
      imagePlacement: left
      description: >
        When it comes to convenient moving and storage, Rocket Shell does it
        all. Our portable storage containers offer all the convenience and
        solutions you’ve been looking for. We know how stressful,
        time-consuming, and expensive it is to properly store or transport your
        belongings. That’s why Rocket Shell designed our units to be safe,
        secure and affordable while offering more than our competition.
      button: {}
      colors: '#0069e5/5'
  - discriminant: cards
    value:
      title: Storage Services
      cards:
        - title: On-site Storage
          description: >
            Need a storage solution on your property or business while you
            remodel or declutter? **Rocket Shell** has you covered. We’ll
            deliver a **portable storage container**, and you can **keep it as
            long as you need**.
        - title: Storage Facilities
          description: >
            No need to haul your belongings. Rocket Shell will deliver a
            **portable storage container** for you to **load at your own pace**,
            then pick it up and transport it to one of our **secure, indoor
            storage facilities**, where you can access it anytime.
  - discriminant: howPodsWork
    value:
      heading: How Storage With Rocket Shell Works
      tabs:
        - steps:
            - title: We deliver your container
              description: >-
                Choose from 8', 12', or 16' weather-resistant containers,
                delivered right to your door.
            - title: Load at your own pace
              description: >-
                Your first 30 days are included, then rent monthly if needed.
                Need help loading? We can connect you with pros.
            - title: Store at home or with us
              description: >-
                Keep your container at home for 24/7 access, or we'll move it to
                a secure Rocket Shell Portable Storage Facility where you can
                retrieve items when needed.
  - discriminant: reviewsSlider
    value:
      title: Rocket Shell Reviews
      logos: []
