title: Los Angeles Service Area
seoData: {}
blocks:
  - discriminant: singleHero
    value:
      bgImage: /src/assets/images/los-angeles-service-area/blocks/0/value/bgImage.jpg
      title: Los Angeles Moving & Storage
  - discriminant: twoCol
    value:
      heading: Los Angeles Moving Services and Storage Facilities
      image: /src/assets/images/los-angeles-service-area/blocks/1/value/image.png
      imagePlacement: left
      description: >
        Portable moving and storage solutions near you! Serving all major cities
        below and more:


        - Los Angeles

        - Long Beach

        - Glendale

        - Westchester

        - And more…
      button: {}
      colors: "#0069e5/5"
  - discriminant: twoColWithTabs
    value:
      heading: How Rocket Shell Portable Storage Works
      tabs:
        - title: Moving
          steps:
            - title: We deliver your container
              description: >-
                Choose from 8', 12', or 16' weather-resistant containers,
                delivered right to your door.
            - title: Pack at your own pace
              description: >-
                Your first 30 days are included, then rent monthly if needed.
                Need help loading? We can connect you with pros.
            - title: "Next stop: your new home"
              description: >-
                We'll deliver to your new home whenever you're ready. Need
                storage between homes? You have the option to keep your
                container at one of our secure Storage Centers.
        - title: Storage
          steps:
            - title: We deliver your container
              description: >-
                Choose from 8', 12', or 16' weather-resistant containers,
                delivered right to your door.
            - title: Load at your own pace
              description: >-
                Your first 30 days are included, then rent monthly if needed.
                Need help loading? We can connect you with pros.
            - title: Store at home or with us
              description: >-
                Keep your container at home for 24/7 access, or we'll move it to
                a secure Rocket Shell Portable Storage Facility where you can
                retrieve items when needed.
  - discriminant: cards
    value:
      title: Services
      cards:
        - title: On-site Storage
          description: >
            Get secure, weatherproof storage delivered right to your location.
            Keep your belongings close and accessible for as long as you need,
            whether you’re remodeling, moving, or managing a project.
        - title: Warehouse Storage
          description: >
            We’ll pick up your storage container and keep it safe at our secure,
            climate-controlled facility until you’re ready for it.
        - title: Moving and Relocation
          description: >
            Simplify your move with our portable storage solutions. Pack at your
            own pace, and we’ll handle the transport to your new home or
            business—across town or across the country.
  - discriminant: reviewsSlider
    value:
      title: Rocket Shell Reviews
      logos: []
