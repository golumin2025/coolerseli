      title: Who We Are
  - discriminant: twoCol
    value:
      heading: About BoxProtect
      image: /src/assets/images/about/blocks/1/value/image.jpg
      altTag: About BoxProtect
      imagePlacement: right
      description: >
        We are the Triangle's portable storage company for commercial clients:
        restoration, pack outs, builders, property managers and investors. We
        offer 8x16' metal containers for onsite storage of various content. It
        is our promise that working with BoxProtect means fast service and easy
        ordering. Once clients are setup in our system, they can text or call us
        directly to order storage boxes at a moment's notice. Our goal is to be
        flexible and make your life easy.


        ## Mission Statement


        Our mission at BoxProtect Portable Storage is to simplify storage
        solutions by providing superior quality, secure, and convenient portable
        storage units that exceed our customers' expectations.
      button:
        label: Get a Quote Today!
        link: '#quote-form'
      colors: '#0069e5/5'
